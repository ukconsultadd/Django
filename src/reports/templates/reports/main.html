{% extends 'base.html' %}

{% block title %}
Reports
{% endblock title %}

{% block content %}
    <h2>Reports</h2> 
    <br>
    <hr>
    {% for obj in object_list %}
        <div class="card mb-3 " >
        {% if obj.image %}
            <img src="{{obj.image.url}}" class="card-img-top w-75" alt="{{obj.image.name}}" >
        {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{obj.name}}</h5>
                <p class="card-text">{{obj.remarks|truncatewords:2}}</p>
                <a href={{obj.get_absolute_url}} class='btn btn-primary'>Details</a>
                <a href="{% url 'reports:pdf' obj.pk %}" class='btn btn-danger'>Generate PDFs</a>
            </div>
        </div>

    {% endfor %}
{% endblock content %}
